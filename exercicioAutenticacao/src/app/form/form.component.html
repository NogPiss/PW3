  <div class="formContainer">

      <input type="text" placeholder="Usuario" formControlName="usuario">
      <br>
      <input type="text" placeholder="Senha" formControlName="senha">
      <br>
      <button (click)="OnAutenticar()">Autenticar</button>
    </form>
  </div>

  
</div>
